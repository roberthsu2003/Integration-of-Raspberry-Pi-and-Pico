version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: iot_mosquitto
    restart: unless-stopped
    
    # 連接埠對應
    ports:
      - "1883:1883"      # MQTT
      - "9001:9001"      # WebSocket（選用）
    
    # 掛載配置和資料
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    
    # 網路設定
    networks:
      - iot_network
    
    # 健康檢查
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  iot_network:
    driver: bridge
